<mat-card class="card">
    <div class="container">
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>
          <!-- Errors -->
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
              {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
              {{ errors?.password }}
          </div>

          <div *ngIf="errors" class="alert alert-danger mt-3" >
            <span>  {{errors}} </span>
          </div>
          <!-- Login -->
          <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
          </div>
          <br>
       
          <button id="Signin" type="submit" class="btn btn-block btn-primary">Sign In</button>
          &nbsp;  
          <button id="signup" type="button" class="btn btn-block btn-primary" (click)="open(content)">Sign Up</button>
      </form>
    </div>
</mat-card>


<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Signing Up</h4>
	</div>
	<div class="modal-body" >
		<form [formGroup]="registerform" (submit)="signup()" class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">First name</label>
              <input formControlName = "firstname" type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input formControlName = "lastname" type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultEmail" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">&#64;</span>
                <input type="text" formControlName ="email" class="form-control" id="validationDefaultEmail"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefaultPassword" class="form-label">Password</label>
                  <input type="password" formControlName ="password" class="form-control" id="validationDefaultPassword"  aria-describedby="inputGroupPrepend2" required>
            </div>

            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input formControlName = "city" type="text" class="form-control" id="validationDefault03" required name="city">
            </div>

            <div class="col-md-6">
                <label for="dateOfBirth" class="form-label">Date of birth</label>
				<div class="input-group">
                        <input formControlName="dateofbirth" class="form-control" placeholder="yyyy-mm-dd"
                               [minDate]="{year: 1924, month: 01, day: 01}"
                               [maxDate]="{year: 2030, month: 01, day: 01}"
                               name="d2"  ngbDatepicker #d2="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                        </div>
                      </div>
			    </div>
      
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Province</label>
              <select formControlName = "province" class="form-select" id="validationDefault04" required>
                <option  *ngFor="let province of provinces" >
                {{province?.province1}}</option>
              </select>
            </div>
            
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Code</label>
              <input formControlName = "code" type="text" class="form-control" id="validationDefault05" required>
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('cancel click')">Cancel</button>
                <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')" >Save</button>
            </div>
          </form>
	</div>
</ng-template>
