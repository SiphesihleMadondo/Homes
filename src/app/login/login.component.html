<mat-card class="card">
    <div class="container">
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>
          <!-- Errors -->
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
              {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
              {{ errors?.password }}
          </div>

          <div *ngIf="errors" class="alert alert-danger mt-3" >
            <span>  {{errors}} </span>
          </div>
          <!-- Login -->
          <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
          </div>
          <br>
       
          <button type="submit" class="btn btn-block btn-primary">Sign In</button>
          &nbsp;
          <button type="button" class="btn btn-block btn-primary" (click)="open(content)">Sign Up</button>
      </form>
    </div>
</mat-card>


<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Signing Up</h4>
	</div>
	<div class="modal-body" >
		<form>
			<div class="mb-3">
                <label>Email</label>
                <div class="input-group">
                    <input id="email"
                    class="form-control"
                    type="email"/>
                </div>

                <label>Password</label>
                <div class="input-group">
                    <input id="password"
                    class="form-control"
                    type="password"
                    />
                    
                </div>

				<label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
					<input
						id="dateOfBirth"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('cancel click')">Cancel</button>
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
